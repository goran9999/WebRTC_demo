<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="main-div">
      <div id="video-chat-lobby">
       <input type="text" placeholder="Room name" id="roomInput">
       <button id="create">Create Room</button>
      </div>
      <div id="video-div">
          <video id="myVideo"></video>
          <!-- <video id="peerVideo"></video> -->
      </div>
      <div id="active-meetings">
          <button id="join">Join</button>
          <input type="text"  id="active-room">
      </div>
      <div id="chat-div">
          <div id="header"></div>
          <input type="text" readonly id="chat">
          <input type="text" placeholder="Message" id="message">
          <button id="send">Send</button>
      </div>
    </div>
    <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
