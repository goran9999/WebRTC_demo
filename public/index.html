<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>P2P Video Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <header id="header">
        
  </header>
   <div id="main-div">
      
        
        <div id="username-div">
          <input type="text" id="username" placeholder="Username">
          <button id="save">Save</button>
        </div>
        <div id="video-chat-lobby">
         <input type="text" placeholder="Room name" id="roomInput">
         <button id="create">Create Room</button>
        </div>
     
        <div id="video-div">
        <video id="myVideo"></video>
          
          <!-- <video id="peerVideo"></video> -->
          <div id="peer-videos">
            
          </div>
          
        </div>
        <div id="videoButtons" style="display: none;">
          <button id="microphoneOff"><i class="bi bi-mic"></i></button>
          <button id="cameraOff">Turn off camera</button>
          <button id="close-room" >Stop meeting</button>
          <button id="hang-up">Hang up</button>
        </div>
      <div id="active-meetings">
        <ul id='meetings-list'>
        </ul>
            <!--<button id="join">Join</button>
            <input type="text"  id="active-room">-->
      </div>
      <div id="chat-div" style="display: none;">
         
          <div id="chat"></div>
         
          <input type="text" placeholder="Message" id="message">
          <button id="send">Send</button>
      </div>
    </div>
   <script src="https://cdn.socket.io/3.1.1/socket.io.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
